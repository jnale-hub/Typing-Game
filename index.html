<!-- inside index.html -->
<html>

<head>
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="bg-dark text-white-50">
    <div class="container">
        <h1 class="fw-bold mt-5 text-center">Typing Game!</h1>
        <p class="text-center mb-3">Practice your typing skills with a quote from Sherlock Holmes. Click start to begin!</p>
        <p id="message" class="text-center fw-bold border d-none p-2 fs-5 mx-lg-5"></p> <!-- This will display any status messages -->
        <div class="d-flex justify-content-center my-3 gap-4 text-white"> 
            <div class="border p-1 rounded">WPM</div>
            <div class="border p-1 rounded">TIME</div>
            <div class="border p-1 rounded">Difficulty</div>
        </div>
        <div class="px-md-5 px-2">
            <p id="quote" class="fs-5"></p> <!-- This will display our quote -->
            <div class="text-center sticky-bottom pb-5" id="input-container">
                <input type="text" aria-label="current word" id="typed-value" /> <!-- The textbox for typing -->
                <button type="button" id="start">Start</button> <!-- To start the game -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
