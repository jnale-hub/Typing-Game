<!DOCTYPE html>

<html data-theme="retro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/output.css" rel="stylesheet">
    <link href="src/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <title>Type Your Fave TV Show </title>
</head>

<body>
    <main>
        <!-- Menu -->
        <div class="mx-5 md:mx-40 my-5 font-mono text-2xl">
            <span class="countdown">
                <span id="minutes" style="--value: 00;"></span>:
                <span id="seconds" style="--value: 00;"></span>
            </span>
            <span id="wpm"></span>
        </div>
        <!-- Title -->
        <div class="container-sm p-5 my-5 mx-5 md:mx-40 rounded-md text-center bg-base-300 border font-bold">
            Practice your typing skills with a quote from
            <div class="dropdown dropdown-end">
                <label tabindex="0"
                    class="underline decoration-accent hover:decoration-accent-focus active:decoration-accent-focus">Sherlock
                    Holmes</label>
                <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a class="dropdown-item" href="#" id="sherlock">Sherlock Holmes</a></li>
                    <li><a class="dropdown-item" href="#" id="strangerThings">Stranger Things</a></li>
                    <li><a class="dropdown-item" href="#" id="moneyHeist">Money Heist</a></li>
                    <li><a class="dropdown-item" href="#" id="gameOfThrones">Game of Thrones</a></li>
                    <li><a class="dropdown-item" href="#" id="modernFamily">Modern Family</a></li>
                </ul>
            </div>
        </div>
        </div>

        <div class="border bg-base-300 p-5 my-5 mx-5 md:mx-40 rounded-md">

            <!-- Message -->
            <div id="message" class="text-center text-2xl font-extrabold pb-2"></div>
            <!-- Quote -->
            <div class="text-center px-4 py-16 bg-base-200"><span id="quote" class="text-lg font-mono"></span>
            </div>

            <!-- Input -->
            <div class="text-center sticky inset-x-0 bottom-0 input-container py-5 z-50">
                <input type="text" aria-label="current word" id="typed-value"
                    class="input input-accent w-full min-w-xs max-w-xs inline-block align-middle mt-2" />
                <!-- The textbox for typing -->
                <button type="button" id="start"
                    class="btn btn-accent text-primary-accent inline-block align-middle mt-2 ml-2">Start</button>
                <!-- To start the game -->
            </div>
        </div>
    </main>


    <script type="module" src="src/script.js"></script>
</body>

</html>
